<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/logo.svg" alt="logo" class="header-logo" />
      </header>

      <section class="seclft">
        <img
          src="images/illustration-mockups.svg"
          alt="illustration image"
          class="seclft-image"
        />
      </section>

      <section class="secrgt">
        <h2 class="heading-1 secrgt-heading">
          Build The Community Your Fans Will Love
        </h2>
        <p class="secrgt-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="secrgt-btn">Register</button>
      </section>

      <footer class="footer">
        <svg class="footer-logo">
          <use xlink:href="images/sprite.svg#icon-facebook"></use>
        </svg>

        <svg class="footer-logo">
          <use xlink:href="images/sprite.svg#icon-twitter"></use>
        </svg>

        <svg class="footer-logo">
          <use xlink:href="images/sprite.svg#icon-instagram"></use>
        </svg>
      </footer>
    </div>

    <div class="attribute">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">venkateshb</a>.
      </p>
    </div>
  </body>
</html>
